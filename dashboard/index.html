<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home Dashboard</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document" ng-app="weather">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
<!--          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> -->
          <a class="navbar-brand" href="#">Home Dashboard</a>
        </div>
<!--        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Current</a></li>
            <li><a href="#about">Last</a></li>
          </ul>
        </div> --><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main" >

    <section ng-controller="temperatureController as temp">
      <div class="row text-center">
        <div class="col-xs-6">
          <div class="panel panel-info">
            <div class="panel-heading"><h3 class="panel-title">Temperature</h3></div>
            <div class="panel-body">{{temp.temperature}} Â°C</div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="panel panel-info">
            <div class="panel-heading"><h3 class="panel-title">Humidity</h3></div>
            <div class="panel-body">{{temp.humidity}} %</div>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col-xs-9">
          <div class="panel panel-success">
            <div class="panel-body">Time: {{temp.timestamp | date:'d MMM yy &nbsp; h:m:s a'}}</div>
          </div>
        </div>
        <div class="col-xs-3" >
          <button type="button" class="btn btn-success btn-block btn-lg" ng-click="temp.updateTemperature()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
        </div>
      </div>

    </section>

    <section ng-controller="graphController as graph">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-info">
                    <div class="panel-heading"><h3 class="panel-title">Day</h3></div>
                    <div class="panel-body"><canvas id="dayGraph" height="400" width="600"></canvas></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-info">
                    <div class="panel-heading"><h3 class="panel-title">Week</h3></div>
                    <div class="panel-body"><canvas id="weekGraph" height="400" width="600"></canvas></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-info">
                    <div class="panel-heading"><h3 class="panel-title">Month</h3></div>
                    <div class="panel-body"><canvas id="monthGraph" height="400" width="600"></canvas></div>
                </div>
            </div>
        </div>
    </section>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
